{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card-columns px-20 ms-20">
        <div class="card" align="centre" style="width:25rem; border:4px black solid;">
            <div class="card-body">
                <h5 class="card-text">Score: {{score}}</h5>
                <p class="card-text">Correct: {{correct}}</p>
                <p class="card-text">Incorrect: {{incorrect}}</p>
                <p class="card-text">Total Questions: {{total}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
