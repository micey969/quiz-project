{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Django Quiz Application</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {% for q in questions %}
        <div class="form-group">
            <label for="question">{{forloop.counter}}. {{q.question}}</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="{{q.question}}" id="radio1" value="{{q.option1}}">
            <label for="radio1" class="form-check-label">{{q.option1}}</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="{{q.question}}" id="radio2" value="{{q.option2}}">
            <label for="radio2" class="form-check-label">{{q.option2}}</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="{{q.question}}" id="radio3" value="{{q.option3}}">
            <label for="radio3" class="form-check-label">{{q.option3}}</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="{{q.question}}" id="radio4" value="{{q.option4}}">
            <label for="radio4" class="form-check-label">{{q.option4}}</label>
        </div>
        <br>
        {% endfor %}
        <input type="hidden" name="timer" id="timer" value="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
